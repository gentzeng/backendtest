group 'de.bringmeister'
version '0.1.0'

buildscript {
    ext.versions = [
            springboot: "1.5.7.RELEASE",
    ]

    ext.pluginDependencies = [
            springboot: "org.springframework.boot:spring-boot-gradle-plugin:${versions.springboot}"
    ]

    ext.allRepositories = {
        jcenter()
        mavenCentral()
    }

    repositories(allRepositories)

    dependencies {
        classpath pluginDependencies.springboot
    }
}

repositories(allRepositories)

apply plugin: 'java'
apply plugin: 'org.springframework.boot'

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: versions.springboot
    compile "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.9.0"

    //testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.1.1'
	testCompile 'org.junit.jupiter:junit-jupiter-engine:5.1.1'
    testCompile 'org.assertj:assertj-core:3.9.1'
}

test {
		useJUnitPlatform()
}

